<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Failed | Adowa Living</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap');
        :root { --adowa-orange: #d35c24; --error-red: #e74c3c; }
        body { 
            font-family: 'Nunito', sans-serif; margin: 0; padding: 20px; box-sizing: border-box; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh;
            background-image: url('adowa2.png'); background-size: cover; background-position: center; background-attachment: fixed;
        }
        .logo { height: 40px; margin-bottom: 30px; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
        .card { 
            background: rgba(255, 255, 255, 0.75); backdrop-filter: blur(24px) saturate(180%); -webkit-backdrop-filter: blur(24px) saturate(180%);
            padding: 50px 40px; border-radius: 32px; border: 1px solid rgba(255, 255, 255, 0.5); box-shadow: 0 12px 40px rgba(0,0,0,0.15);
            text-align: center; max-width: 450px; width: 100%; border-top: 8px solid var(--error-red);
        }
        .icon { font-size: 64px; margin-bottom: 10px; }
        h1 { color: var(--error-red); font-size: 2.2rem; margin-bottom: 8px; font-weight: 800; }
        p { color: #444; font-size: 1.1rem; line-height: 1.5; margin-bottom: 35px; font-weight: 700; }
        .btn { background: var(--adowa-orange); color: white; text-decoration: none; padding: 16px 40px; border-radius: 35px; font-weight: 800; display: block; transition: 0.3s; font-size: 1.1rem;}
        .btn:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(211, 92, 36, 0.4); }
    </style>
</head>
<body>
    <img src="adowa.png" alt="Adowa Living" class="logo" onerror="this.style.display='none'">
    <div class="card">
        <div class="icon">‚ùå</div>
        <h1>Slot Full!</h1>
        <p>Someone just grabbed the last machine for this time slot while you were booking. Don't stress, just try a different hour!</p>
        
        <a href="index.html" class="btn">Try Another Time</a>
    </div>
</body>
</html>
